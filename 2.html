<script type="text/javascript">
    for (i = 1; i <= 5; i++) {
        for(j=1; j<=5;j++){
            if(j==1 || j==5-i || i==1+j){
                document.write('* ')
            }else{
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br>')
    }
</script>
