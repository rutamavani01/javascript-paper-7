<script type="text/javascript">
    for(i=5; i>=1; i--){
        for(k=5; k>i; k--){
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        for(j=1; j<=i; j++){
            if(i%2==1){
                document.write('@');
            }else{
                document.write(' # ');
            }
        }
        document.write('<br>')
    }
</script>
