<!-- * * * *  *
     * 1 2 3 *
     * 1 2 3 *
     * 1 2 3 *
     * * * *  * -->

     <script type="text/javascript">
        for (let i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (i == 1 || j == 1 || i == 5 || j == 5) {
                    document.write('* ');
                } else {
                    for(k=1; k<=1; k++){
                        document.write(k);
                    }
                }
            }
            document.write('<br/>');
        }
    </script>
