<script type="text/javascript">
    for(let i=1; i<=5; i++){
        for(let j=1; j<=5;j++){
            if(j === 1 || j === 5 ||  (i==j) || (i === 2 && (j === 2 || j === 4))){
                document.write('* ')
            }else{
                document.write('&nbsp;&nbsp;&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
