<script type="text/javascript">
    for (i = 1; i <= 5; i++) {
        for (k = 6; k > i; k--) {
            document.write('&nbsp&nbsp');
        }
        for (j = 1; j <= i; j++) {
            document.write(j);
            document.write('&nbsp; ');
        }
        document.write('<br>');
    }

    for (i = 6; i >= 1; i--) {
        for (k = i; k < 6; k++) {
            document.write('&nbsp ');
        }
        for (j = 1; j <= i; j++) {
            document.write(j);
            document.write('&nbsp ')
        }
        document.write('<br>');

    }
</script>
